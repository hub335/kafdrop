# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Release with mvn

on:
  push:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: app version
      run: |
        echo "app_ver=$(mvn -B help:evaluate -Dexpression=project.version -q -DforceStdout)"
        echo "app_ver=$(mvn -B help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

    - name: Build with Maven
      run: mvn -B clean integration-test package assembly:single docker:build


    - name: Log into registry ${{ env.REGISTRY }}
      uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GH_PAT }}

    - name: install docker buildx to build multiple platforms for docker
      uses: docker/setup-buildx-action@v2.0.0
      with:
        install: true

    - name: Build, tag, and push docker image to github packages
      if: ${{ ! endsWith( env.app_ver, '-SNAPSHOT' ) }}
      env:
        VERSION: ${{ env.app_ver }}
      run: |
        docker buildx create --use
        docker image build --platform=linux/amd64 -o type=docker -t $REGISTRY/$IMAGE_NAME:$VERSION-amd64 .
        docker push $REGISTRY/$IMAGE_NAME:$VERSION-amd64
            
        docker image build --platform=linux/arm64 -o type=docker -t $REGISTRY/$IMAGE_NAME:$VERSION-arm64 .
        docker push $REGISTRY/$IMAGE_NAME:$VERSION-arm64  
        

    - name: Build Changelog
      id: github_release
      uses: mikepenz/release-changelog-builder-action@v3
      if: ${{ ! endsWith( env.app_ver, '-SNAPSHOT' ) }}
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}

    - name: Create Release
      uses: mikepenz/action-gh-release@v0.2.0-a03 #softprops/action-gh-release
      if: ${{ ! endsWith( env.app_ver, '-SNAPSHOT' ) }}
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      with:
        body: ${{steps.github_release.outputs.changelog}}

        

